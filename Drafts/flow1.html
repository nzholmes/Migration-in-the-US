                    .attr("class", "states")
                    .attr("d", path);

                    .data(nodes)

                        var circle = d3.select(this);

                        .style("fill", "black")
                        .style("opacity", 1)
                        .attr("r", 5);
                    })
                    .on("mouseout", function(d) {
